<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="css/style.css" type="text/css">
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Nerko+One&display=swap" rel="stylesheet" />
  <link rel='stylesheet' href='https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css'
    integrity='sha512-1ycn6IcaQQ40/MKBW2W4Rhis/DbILU74C1vSrLJxCq57o941Ym01SwNsOMqvEBFlcgUa6xLiPY/NS5R+E6ztJQ=='
    crossorigin='anonymous'>
  <title>Spotify</title>
</head>
<body>
    <!-- Wrapper -->
    <main class="wrapper">
      <!-- Top Block -->
      <section class="top-block flex">
          <!-- Side Bar -->
          <nav class="side-bar flex justify-between">
              <!-- Top Nav -->
              <ul class="nav-list">
                  <li>
                      <a href="">
                          <img src="./img/logo.svg" alt="Logo Spotify" class="logo pb-10">
                      </a>
                      <a href="">
                          <img src="./img/logo-small.svg" alt="Icon Spotify" class="logo-icon">
                      </a>
                  </li>
                  <li class="pt-15">
                      <a href="">
                          <img class="icon" src="./img/home.svg" alt="Home Icon">
                          <span class="text-small home">Home</span>
                      </a>
                  </li>
                  <li class="pt-10 white-text-hover">
                      <a href="">
                          <img class="icon" src="./img/search.svg" alt="Search Icon">
                          <span class="text-small text-gray">Cerca</span>
                      </a>
                  </li>
                  <li class="pt-10 pb-20 white-text-hover">
                      <a href="">
                          <img class="icon" src="./img/libreria.svg" alt="Libray Icon">
                          <span class="text-small text-gray">La tua libreria</span>
                      </a>
                  </li>
                  <li class="playlist">
                      <span class="text-regular">PLAYLIST</span>
                      <ul class="list-items">
                          <li class="pt-10 add-btn-hover">
                              <a href="">
                                  <span class="add-btn">+</span>
                                  <span class="text-regular text-gray text-btn">Crea Playlist</span>
                              </a>
                          </li>
                          <li class="pt-10 white-text-hover">
                              <a class="text-small text-gray" href="">Nome Playlist</a>
                          </li>
                          <li class="pt-15 white-text-hover">
                              <a class="text-small text-gray" href="">Nome Playlist</a>
                          </li>
                          <li class="pt-15 white-text-hover">
                              <a class="text-small text-gray" href="">Nome Playlist</a>
                          </li>
                          <li class="pt-15 white-text-hover">
                              <a class="text-small text-gray" href="">Nome Playlist</a>
                          </li>
                          <li class="pt-15 white-text-hover">
                              <a class="text-small text-gray" href="">Nome Playlist</a>
                          </li>
                          <li class="pt-15 white-text-hover">
                              <a class="text-small text-gray" href="">Nome Playlist</a>
                          </li>
                          <li class="pt-15 white-text-hover">
                              <a class="text-small text-gray" href="">Nome Playlist</a>
                          </li>
                      </ul>
                  </li>
              </ul>
              <!-- Top Nav -->
               
                <!-- Bottom Nav -->
                <div class="bottom-nav pt-15">
                  <div class="download flex align-center justify-center white-text-hover">
                      <img src="./img/download.svg" alt="Download Icon">
                      <span class="text-small text-gray">Installa app</span>
                  </div>
                  <hr>
                  <div class="profile flex align-center justify-center">
                      <img src="./img/profile.svg" alt="Profile Icon">
                      <span class="text-regular">John Doe</span>
                  </div>
              </div>
              <!-- /Bottom Nav -->
          </nav>
          <!-- /Side Bar -->
    </div>
    <div></div>
    <div></div>
  
</body>
</html>
